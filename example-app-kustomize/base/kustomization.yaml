apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - resources/deployment.yaml
  - resources/service.yaml
configMapGenerator:
  - name: example-app-configmap-env
    envs:
      - configs/config.env
  - name: example-app-configmap-file
    files:
      - configs/config.yaml
secretGenerator:
  - name: example-app-secret-env
    envs:
      - secrets/secret.env
